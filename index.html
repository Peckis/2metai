<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <title>SU DVEJAIS METAIS!</title>
  <style>
    /* General reset */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Intro screen */
    #intro {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      z-index: 10;
    }
    #hacker-text {
      font-family: monospace;
      white-space: pre;
    }
    #password-input {
      margin-top: 20px;
      font-size: 1em;
      padding: 5px 10px;
      border: none;
      border-bottom: 2px solid white;
      background: transparent;
      color: white;
      outline: none;
      text-align: center;
    }

    /* Main content */
    #main {
      display: none;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #1e3f66, #4ba3c3);
      color: white;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
      margin: 0;
    }
    p {
      font-size: 1.2em;
      margin: 5px 0 20px 0;
    }
    svg {
      margin-top: 20px;
    }

    /* Animations */
    @keyframes fishSwim {
      0%   { transform: translateX(0px); }
      50%  { transform: translateX(20px); }
      100% { transform: translateX(0px); }
    }
    @keyframes sunPulse {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    #fish {
      animation: fishSwim 4s infinite ease-in-out;
    }
    #sun {
      animation: sunPulse 6s infinite ease-in-out;
      transform-origin: center;
    }
  </style>
</head>
<body>
  <!-- Intro Screen -->
  <div id="intro">
    <div id="hacker-text"></div>
    <input id="password-input" type="password" placeholder="Įveskite slaptažodį...">
  </div>

  <!-- Main Content -->
  <div id="main">
    <h1>SU DVEJAIS METAIS!</h1>
    <p>- Kilbukas</p>

    <svg width="400" height="200">
      <!-- Sun -->
      <g id="sun">
        <circle cx="100" cy="80" r="40" fill="#ffe680" stroke="black" stroke-width="2" />
        <!-- Sun rays -->
        <line x1="100" y1="20" x2="100" y2="0" stroke="black" stroke-width="2"/>
        <line x1="100" y1="140" x2="100" y2="160" stroke="black" stroke-width="2"/>
        <line x1="40" y1="80" x2="20" y2="80" stroke="black" stroke-width="2"/>
        <line x1="160" y1="80" x2="180" y2="80" stroke="black" stroke-width="2"/>
        <line x1="60" y1="40" x2="45" y2="25" stroke="black" stroke-width="2"/>
        <line x1="140" y1="40" x2="155" y2="25" stroke="black" stroke-width="2"/>
        <line x1="60" y1="120" x2="45" y2="135" stroke="black" stroke-width="2"/>
        <line x1="140" y1="120" x2="155" y2="135" stroke="black" stroke-width="2"/>
        <!-- Sun smile -->
        <path d="M80 90 Q100 110 120 90" stroke="black" stroke-width="2" fill="transparent"/>
        <!-- Sun eyes -->
        <circle cx="88" cy="70" r="3" fill="black"/>
        <circle cx="112" cy="70" r="3" fill="black"/>
      </g>

      <!-- Fish -->
      <g id="fish">
        <ellipse cx="300" cy="100" rx="40" ry="20" fill="none" stroke="black" stroke-width="2"/>
        <polygon points="340,100 370,80 370,120" fill="none" stroke="black" stroke-width="2"/>
        <circle cx="285" cy="95" r="3" fill="black"/>
      </g>
    </svg>
  </div>

  <script>
    // Hacker text effect
    const text = "Kas aš esu?";
    const hackerEl = document.getElementById("hacker-text");
    let i = 0;
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*";
    function hackerEffect() {
      if (i < text.length) {
        let display = text.substring(0, i);
        let randomChar = chars[Math.floor(Math.random() * chars.length)];
        hackerEl.textContent = display + randomChar;
        setTimeout(() => {
          hackerEl.textContent = display + text[i];
          i++;
          setTimeout(hackerEffect, 150);
        }, 100);
      }
    }
    hackerEffect();

    // Password check
    const input = document.getElementById("password-input");
    input.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        if (input.value === "Kilbukas") {
          document.getElementById("intro").style.display = "none";
          document.getElementById("main").style.display = "flex";
        } else {
          input.value = "";
          alert("Neteisingas slaptažodis!");
        }
      }
    });
  </script>
</body>
</html>
