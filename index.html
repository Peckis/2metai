<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SU DVEJAIS METAIS!</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: "Courier New", monospace;
      background: #001f3f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Intro Screen */
    #intro {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      z-index: 10;
    }
    #intro.hidden { display: none; }

    #intro input {
      margin-top: 20px;
      padding: 8px;
      background: black;
      border: none;
      border-bottom: 2px solid white;
      color: white;
      font-size: 1.2rem;
      text-align: center;
      outline: none;
    }

    /* Main Scene */
    #scene {
      position: relative;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin: 0;
    }
    h2 {
      font-size: 1.2rem;
      font-style: italic;
      margin: 10px 0 30px 0;
    }

    /* Canvas */
    canvas {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0; left: 0;
      z-index: -1;
    }

    /* Responsive text */
    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
      h2 { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <!-- Intro -->
  <div id="intro">
    <div id="hacker-text"></div>
    <input type="password" id="password" placeholder="Slaptažodis">
  </div>

  <!-- Scene -->
  <div id="scene">
    <h1>SU DVEJAIS METAIS!</h1>
    <h2>- Kilbukas</h2>
    <canvas id="ocean"></canvas>
  </div>

  <script>
    /* Hacker typing effect */
    const hackerText = document.getElementById("hacker-text");
    const phrase = "Kas aš esu?";
    let i = 0;

    function hackerEffect() {
      if (i < phrase.length) {
        hackerText.textContent += phrase[i];
        i++;
        setTimeout(hackerEffect, 120);
      }
    }
    hackerEffect();

    /* Password check */
    const input = document.getElementById("password");
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        if (input.value === "Kilbukas") {
          document.getElementById("intro").classList.add("hidden");
          document.getElementById("scene").style.display = "flex";
        } else {
          input.value = "";
          alert("Neteisingas slaptažodis!");
        }
      }
    });

    /* Ocean Scene Drawing */
    const canvas = document.getElementById("ocean");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    let bubbles = [];
    let bgBubbles = [];

    function createFishBubbles(x, y) {
      bubbles.push({x: x, y: y, r: 5, dx: Math.random()*1-0.5, speed: 1+Math.random()});
    }

    function createBgBubble() {
      bgBubbles.push({x: Math.random()*canvas.width, y: canvas.height+20, r: 10+Math.random()*20, speed: 0.3+Math.random()*0.5});
    }

    function drawScene() {
      ctx.clearRect(0,0,canvas.width,canvas.height);

      // Sun
      let sunX = canvas.width/2;
      let sunY = canvas.height/4;
      ctx.fillStyle = "lightyellow";
      ctx.beginPath();
      ctx.arc(sunX, sunY, 50, 0, Math.PI*2);
      ctx.fill();
      ctx.strokeStyle = "black";
      ctx.stroke();

      // Sun smile
      ctx.beginPath();
      ctx.arc(sunX, sunY+10, 20, 0, Math.PI);
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(sunX-15, sunY-10, 5, 0, Math.PI*2);
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(sunX+15, sunY-10, 5, 0, Math.PI*2);
      ctx.stroke();

      // Rays
      for(let a=0; a<360; a+=30){
        let rad = a*Math.PI/180;
        ctx.beginPath();
        ctx.moveTo(sunX+60*Math.cos(rad), sunY+60*Math.sin(rad));
        ctx.lineTo(sunX+90*Math.cos(rad), sunY+90*Math.sin(rad));
        ctx.stroke();
      }

      // Fish
      let fishX = canvas.width*0.75;
      let fishY = canvas.height*0.65;
      ctx.beginPath();
      ctx.ellipse(fishX, fishY, 40, 20, 0, 0, Math.PI*2);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(fishX+40, fishY);
      ctx.lineTo(fishX+60, fishY-20);
      ctx.lineTo(fishX+60, fishY+20);
      ctx.closePath();
      ctx.stroke();

      // Fish mouth
      let mouthX = fishX-40;
      let mouthY = fishY;

      // Foreground bubbles (from fish)
      bubbles.forEach((b, index) => {
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.r, 0, Math.PI*2);
        ctx.strokeStyle = "white";
        ctx.stroke();
        b.y -= b.speed;
        b.x += b.dx;
        if(b.y < -10) bubbles.splice(index,1);
      });

      // Background bubbles
      bgBubbles.forEach((b, index) => {
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.r, 0, Math.PI*2);
        ctx.strokeStyle = "rgba(255,255,255,0.3)";
        ctx.stroke();
        b.y -= b.speed;
        if(b.y < -30) bgBubbles.splice(index,1);
      });

      // Spawn bubbles
      if (Math.random() < 0.03) createFishBubbles(mouthX, mouthY);
      if (Math.random() < 0.01) createBgBubble();

      requestAnimationFrame(drawScene);
    }
    drawScene();
  </script>
</body>
</html>
