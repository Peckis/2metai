<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <title>SU DVEJAIS METAIS!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Intro screen */
    #intro {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      text-align: center;
      padding: 20px;
    }
    #hacker-text {
      font-family: monospace;
      white-space: pre;
      font-size: clamp(1.5em, 6vw, 2.5em);
      line-height: 1.4;
    }
    #password-input {
      margin-top: 20px;
      font-size: clamp(1em, 4vw, 1.5em);
      padding: 10px 15px;
      border: none;
      border-bottom: 2px solid white;
      background: transparent;
      color: white;
      outline: none;
      text-align: center;
      width: clamp(200px, 60%, 300px);
    }

    /* Main content */
    #main {
      display: none;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #1e3f66, #4ba3c3);
      color: white;
      text-align: center;
      overflow: hidden;
      position: relative;
      padding: 10px;
    }
    h1 {
      font-size: clamp(2em, 6vw, 3em);
      margin: 0;
    }
    p {
      font-size: clamp(1em, 4vw, 1.3em);
      margin: 5px 0 20px 0;
    }
    svg {
      width: 95%;
      max-width: 400px;
      height: auto;
    }

    /* Animations */
    @keyframes fishSwim {
      0%   { transform: translateX(0px); }
      50%  { transform: translateX(20px); }
      100% { transform: translateX(0px); }
    }
    @keyframes sunPulse {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    #fish {
      animation: fishSwim 4s infinite ease-in-out;
    }
    #sun {
      animation: sunPulse 6s infinite ease-in-out;
      transform-origin: center;
    }

    /* Bubble styles */
    .bubble {
      position: absolute;
      bottom: -50px;
      border-radius: 50%;
      opacity: 0.6;
      animation: rise 10s infinite ease-in;
    }
    @keyframes rise {
      0%   { transform: translateY(0) translateX(0); opacity: 0.4; }
      25%  { transform: translateY(-25vh) translateX(-10px); opacity: 0.6; }
      50%  { transform: translateY(-50vh) translateX(10px); opacity: 0.5; }
      75%  { transform: translateY(-75vh) translateX(-10px); opacity: 0.3; }
      100% { transform: translateY(-100vh) translateX(10px); opacity: 0; }
    }

    .fish-bubble {
      fill: white;
      opacity: 0.8;
      animation: fishBubbleRise 4s infinite ease-in;
    }
    @keyframes fishBubbleRise {
      0%   { transform: translate(0,0) scale(0.5); opacity: 0.8; }
      50%  { transform: translate(-10px,-50px) scale(0.7); opacity: 0.6; }
      100% { transform: translate(10px,-100px) scale(0.9); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Intro Screen -->
  <div id="intro">
    <div id="hacker-text"></div>
    <input id="password-input" type="password" placeholder="Įveskite slaptažodį...">
  </div>

  <!-- Main Content -->
  <div id="main">
    <h1>SU DVEJAIS METAIS!</h1>
    <p>- Kilbukas</p>

    <!-- Background bubbles -->
    <div id="bubbles"></div>

    <svg viewBox="0 0 400 200">
      <!-- Sun -->
      <g id="sun">
        <circle cx="100" cy="80" r="40" fill="#ffe680" stroke="black" stroke-width="2" />
        <!-- Sun rays -->
        <line x1="100" y1="20" x2="100" y2="0" stroke="black" stroke-width="2"/>
        <line x1="100" y1="140" x2="100" y2="160" stroke="black" stroke-width="2"/>
        <line x1="40" y1="80" x2="20" y2="80" stroke="black" stroke-width="2"/>
        <line x1="160" y1="80" x2="180" y2="80" stroke="black" stroke-width="2"/>
        <line x1="60" y1="40" x2="45" y2="25" stroke="black" stroke-width="2"/>
        <line x1="140" y1="40" x2="155" y2="25" stroke="black" stroke-width="2"/>
        <line x1="60" y1="120" x2="45" y2="135" stroke="black" stroke-width="2"/>
        <line x1="140" y1="120" x2="155" y2="135" stroke="black" stroke-width="2"/>
        <!-- Sun smile -->
        <path d="M80 90 Q100 110 120 90" stroke="black" stroke-width="2" fill="transparent"/>
        <!-- Sun eyes -->
        <circle cx="88" cy="70" r="3" fill="black"/>
        <circle cx="112" cy="70" r="3" fill="black"/>
      </g>

      <!-- Fish -->
      <g id="fish">
        <ellipse cx="300" cy="100" rx="40" ry="20" fill="none" stroke="black" stroke-width="2"/>
        <polygon points="340,100 370,80 370,120" fill="none" stroke="black" stroke-width="2"/>
        <circle cx="285" cy="95" r="3" fill="black"/>

        <!-- Fish bubbles -->
        <circle class="fish-bubble" cx="285" cy="90" r="3" style="animation-delay:0s"/>
        <circle class="fish-bubble" cx="285" cy="90" r="4" style="animation-delay:1.5s"/>
        <circle class="fish-bubble" cx="285" cy="90" r="2.5" style="animation-delay:3s"/>
      </g>
    </svg>
  </div>

  <script>
    // Hacker text effect
    const text = "Kas aš esu?";
    const hackerEl = document.getElementById("hacker-text");
    let i = 0;
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*";
    function hackerEffect() {
      if (i < text.length) {
        let display = text.substring(0, i);
        let randomChar = chars[Math.floor(Math.random() * chars.length)];
        hackerEl.textContent = display + randomChar;
        setTimeout(() => {
          hackerEl.textContent = display + text[i];
          i++;
          setTimeout(hackerEffect, 150);
        }, 100);
      }
    }
    hackerEffect();

    // Password check
    const input = document.getElementById("password-input");
    input.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        if (input.value === "Kilbukas") {
          document.getElementById("intro").style.display = "none";
          document.getElementById("main").style.display = "flex";
        } else {
          input.value = "";
          alert("Neteisingas slaptažodis!");
        }
      }
    });

    // Background bubbles generator
    const bubblesContainer = document.getElementById("bubbles");
    function createBubble() {
      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      const size = Math.random() * 20 + 10;
      bubble.style.width = size + "px";
      bubble.style.height = size + "px";
      bubble.style.left = Math.random() * window.innerWidth + "px";
      bubble.style.background = "rgba(255,255,255,0.2)";
      bubble.style.animationDuration = (8 + Math.random() * 5) + "s";
      bubblesContainer.appendChild(bubble);

      setTimeout(() => bubble.remove(), 13000);
    }
    setInterval(createBubble, 1500);
  </script>
</body>
</html>
