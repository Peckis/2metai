<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <title>Kas aš esu?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background: linear-gradient(to top, #003366, #66ccff);
      overflow: hidden;
      text-align: center;
      color: white;
    }

    h2 {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      margin-bottom: 20px;
    }

    input, button {
      padding: 12px 16px;
      margin: 8px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
    }

    input {
      width: 200px;
      max-width: 80vw;
    }

    button {
      background: #ffcc00;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #ffaa00;
    }

    /* Bubble styles */
    .bubble {
      position: absolute;
      bottom: 0;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      animation: rise 6s linear forwards;
    }

    @keyframes rise {
      0% {
        transform: translateX(0) translateY(0) scale(0.5);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      50% {
        transform: translateX(-20px) translateY(-50vh) scale(1);
      }
      100% {
        transform: translateX(20px) translateY(-100vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h2>Kas aš esu?</h2>
  <input type="password" id="password" placeholder="Įvesk atsakymą">
  <button onclick="checkPassword()">Patvirtinti</button>

  <script>
    function checkPassword() {
      const input = document.getElementById("password").value;
      const correct = "Kilbukas"; // ← pakeisk į savo slaptažodį

      if (input === correct) {
        document.body.innerHTML = `
          <h1>Sveikas atvykęs į slaptą puslapį 🎉</h1>
          <p>Čia gali sudėti visą savo turinį.</p>
        `;
      } else {
        alert("Neteisingas atsakymas!");
      }
    }

    // Bubble generator
    function createBubble() {
      const bubble = document.createElement("div");
      bubble.classList.add("bubble");

      // random horizontal start
      bubble.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(bubble);

      // remove bubble after animation
      bubble.addEventListener("animationend", () => {
        bubble.remove();
      });
    }

    // create bubbles every 1.5s
    setInterval(createBubble, 1500);
    // start with a few right away
    for (let i = 0; i < 3; i++) createBubble();
  </script>
</body>
</html>
