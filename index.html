<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <title>SU DVEJAIS METAIS!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #1e3f66, #4ba3c3);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin: 0;
    }
    p {
      font-size: 1.2em;
      margin: 5px 0 20px 0;
    }
    svg {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>SU DVEJAIS METAIS!</h1>
  <p>- Kilbukas</p>

  <svg width="400" height="200">
    <!-- Sun -->
    <circle cx="100" cy="80" r="40" fill="#ffe680" stroke="black" stroke-width="2" />
    <!-- Sun rays -->
    <line x1="100" y1="20" x2="100" y2="0" stroke="black" stroke-width="2"/>
    <line x1="100" y1="140" x2="100" y2="160" stroke="black" stroke-width="2"/>
    <line x1="40" y1="80" x2="20" y2="80" stroke="black" stroke-width="2"/>
    <line x1="160" y1="80" x2="180" y2="80" stroke="black" stroke-width="2"/>
    <line x1="60" y1="40" x2="45" y2="25" stroke="black" stroke-width="2"/>
    <line x1="140" y1="40" x2="155" y2="25" stroke="black" stroke-width="2"/>
    <line x1="60" y1="120" x2="45" y2="135" stroke="black" stroke-width="2"/>
    <line x1="140" y1="120" x2="155" y2="135" stroke="black" stroke-width="2"/>
    <!-- Sun smile -->
    <path d="M80 90 Q100 110 120 90" stroke="black" stroke-width="2" fill="transparent"/>
    <!-- Sun eyes -->
    <circle cx="88" cy="70" r="3" fill="black"/>
    <circle cx="112" cy="70" r="3" fill="black"/>

    <!-- Fish on the right -->
    <ellipse cx="300" cy="100" rx="40" ry="20" fill="none" stroke="black" stroke-width="2"/>
    <polygon points="340,100 370,80 370,120" fill="none" stroke="black" stroke-width="2"/>
    <circle cx="285" cy="95" r="3" fill="black"/>
  </svg>
</body>
</html>
